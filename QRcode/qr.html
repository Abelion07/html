<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="abelion07.github.io/html" id="x">&times;</a>
    <div class="bg">
        <h2>Wifi Login</h2>
        <div class="internal">

            <div class="inputs">
                <label>
                    <input class="ssid" placeholder="WiFi network name">
                </label>
                <label><input class="password" type="password" id="myInput" placeholder="Password"></label>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" onclick="myFunction()">
                    <p>Show password</p>
                </div>
            </div>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=164x164&data=todo" width="164">
        </div>
        <button>Print Wifi Card</button>
        <img src="/icons/empire logo.png" id="negyed">
    </div>

    <script>
        const img = document.querySelector('img');
        const ssid = document.querySelector('.ssid');
        const password = document.querySelector('.password');
        const button = document.querySelector('button');

        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }


        function update() {
            const wifi = `WIFI:T:WPA;S:${ssid.value};P:${password.value};;`;
            img.src = `https://api.qrserver.com/v1/create-qr-code/?size/164x164&data=${wifi}`;
        }

        ssid.addEventListener('keyup', update,);

        password.addEventListener('keyup', update,);

        button.addEventListener('click', () => {
            window.print();
        })
    </script>
</body>

</html>
