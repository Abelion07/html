    <script src="szoveg.js"></script>
    <script>
        const appcards = document.querySelectorAll(".app-card");
        appcards.forEach((card, index) => {
            card.addEventListener("click", () => {
                location.href = szovegek[index].url
            })
        });
        const appnames = document.querySelectorAll(".app-name");
        appnames.forEach((name, index) => {
            name.innerHTML = szovegek[index].name;
        });
        const descriptions = document.querySelectorAll(".description");
        descriptions.forEach((e, i) => {
            e.innerHTML = szovegek[i].description;
        });
        const icons = document.querySelectorAll(".app-icon-img");
        icons.forEach((icon, index) => {
            icon.src = `icons/${szovegek[index].icon}`
        });
    </script>
    <script>
        if (!localStorage.getItem('splashShown')) {
            const splash = document.querySelector('.splash');
            splash.classList.remove('fade-out');
    
            setTimeout(() => {
                splash.classList.add('fade-out');
    
                setTimeout(() => {
                    splash.style.display = 'none';
                    localStorage.setItem('splashShown', 'true');
                }, 1000);
            }, 3000);
        } else {
            const splash = document.querySelector('.splash');
            splash.style.display = 'none';
        }
    </script>
