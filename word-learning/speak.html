<body>

        <input type="text" id="input">
        <button onclick="speak()">&#x1F3A4;</button>

    <script>
        function speak() {
            var text = document.getElementById("input").value;
            var utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>
